<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Zohaib Ki Duniya | For Iqra</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <style>
        /* --- CSS STYLES START --- */
        :root {
            --bg-dark: #050205;
            --bg-deep: #0a0508;
            --gold-dim: #8a6e3e;
            --gold-base: #c5a059;
            --gold-bright: #ffd700;
            --gold-gradient: linear-gradient(45deg, #8a6e3e, #c5a059, #ffd700, #c5a059);
            --red-deep: #6b0000;
            --red-bright: #c41e3a;
            --purple-accent: #7b68ee;
            --text-main: #e0d8c8;
            --text-dim: #8f857d;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background-color: var(--bg-dark); color: var(--text-main); font-family: 'Playfair Display', serif; overflow: hidden; height: 100vh; width: 100vw; }
        
        /* Global Effects */
        .vignette-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: radial-gradient(circle, transparent 40%, rgba(0,0,0,0.8) 100%); pointer-events: none; z-index: 998; }
        .noise-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; opacity: 0.04; pointer-events: none; z-index: 999; background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E"); }

        /* Typography */
        h1, h2, h3 { font-weight: 700; background: linear-gradient(to bottom, #ffd700, #c5a059); -webkit-background-clip: text; -webkit-text-fill-color: transparent; text-shadow: 0 4px 15px rgba(197, 160, 89, 0.2); margin-bottom: 20px; }
        .prose { font-family: 'Roboto', sans-serif; font-size: 1.1rem; color: rgba(255,255,255,0.85); line-height: 2.0; margin-bottom: 2rem; }
        .poetry { font-style: italic; font-size: 1.25rem; color: #ffe44d; text-align: center; margin: 2.5rem 0; text-shadow: 0 0 10px rgba(255, 215, 0, 0.3); }

        /* Screens */
        .screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center; opacity: 0; visibility: hidden; transition: opacity 1.5s ease-in-out; z-index: 10; }
        .screen.active { opacity: 1; visibility: visible; z-index: 20; }

        /* Preloader */
        #preloader { background: #000; z-index: 1000; }
        .loader-container { width: 80%; max-width: 300px; text-align: center; }
        .monogram-loader { font-size: 2rem; color: var(--gold-base); margin-bottom: 2rem; animation: pulse 2s infinite; }
        .loading-bar-track { width: 100%; height: 2px; background: rgba(255,255,255,0.1); overflow: hidden; }
        .loading-bar-fill { width: 0%; height: 100%; background: var(--gold-gradient); transition: width 0.1s linear; box-shadow: 0 0 15px var(--gold-bright); }
        .loading-text { margin-top: 15px; font-size: 0.9rem; color: var(--text-dim); text-transform: uppercase; transition: opacity 0.5s; }

        /* Door Scene */
        #door-scene { background: radial-gradient(circle at center, #1a1008 0%, #000 90%); perspective: 1200px; }
        .door-container { position: relative; width: 280px; height: 450px; transform-style: preserve-3d; }
        .door-frame { position: absolute; width: 100%; height: 100%; border: 15px solid #1a1a1a; border-bottom: none; border-radius: 4px 4px 0 0; }
        .door-panel { position: absolute; top: 0; width: 50%; height: 100%; background: linear-gradient(to bottom, #2a1f18, #150f0b); border: 1px solid rgba(255,215,0,0.1); transition: transform 10s cubic-bezier(0.25, 1, 0.5, 1); z-index: 5; }
        .door-left { left: 0; transform-origin: left; border-right: 1px solid #000; }
        .door-right { right: 0; transform-origin: right; border-left: 1px solid #000; }
        .door-open .door-left { transform: rotateY(-85deg); }
        .door-open .door-right { transform: rotateY(85deg); }
        
        .lock-mechanism { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 60px; height: 90px; background: #222; border: 2px solid var(--gold-dim); border-radius: 10px; z-index: 20; transition: all 1s ease; display: flex; justify-content: center; align-items: center; }
        .door-open .lock-mechanism { transform: translate(-50%, 500px) rotate(45deg); opacity: 0; }
        .keyhole { width: 10px; height: 25px; background: #000; border-radius: 10px; box-shadow: 0 0 10px var(--gold-bright); }
        
        .password-area { position: absolute; bottom: -100px; width: 100%; text-align: center; transition: opacity 1s; }
        .magic-input { background: rgba(0,0,0,0.6); border: 1px solid var(--gold-dim); color: var(--gold-bright); padding: 12px; font-size: 1.1rem; border-radius: 30px; width: 80%; text-align: center; outline: none; }
        .shake-error { animation: shake 0.5s; border-color: red; }

        /* Menu */
        #main-menu { background: var(--bg-deep); justify-content: flex-start; padding-top: 80px; overflow-y: auto; }
        .menu-grid { display: grid; gap: 20px; width: 90%; max-width: 400px; padding-bottom: 50px; }
        .menu-card { background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.08); padding: 20px; border-radius: 16px; display: flex; align-items: center; justify-content: space-between; cursor: pointer; backdrop-filter: blur(10px); }
        .card-finale { opacity: 0.5; filter: grayscale(1); pointer-events: none; }
        .card-finale.unlocked { opacity: 1; filter: grayscale(0); pointer-events: all; border: 1px solid var(--gold-bright); box-shadow: 0 0 20px rgba(255, 215, 0, 0.2); }

        /* Content Sections */
        .content-section { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg-dark); z-index: 50; overflow-y: auto; padding: 80px 20px 100px 20px; transform: translateY(100%); transition: transform 0.8s cubic-bezier(0.7, 0, 0.3, 1); }
        .content-section.open { transform: translateY(0%); }
        .back-btn { position: fixed; top: 20px; left: 20px; width: 40px; height: 40px; background: rgba(0,0,0,0.5); border: 1px solid var(--gold-dim); color: var(--gold-bright); border-radius: 50%; display: none; align-items: center; justify-content: center; z-index: 100; cursor: pointer; }

        /* Animations */
        @keyframes pulse { 0%,100%{transform:scale(1);} 50%{transform:scale(1.1);} }
        @keyframes shake { 0%,100%{transform:translateX(0);} 25%{transform:translateX(-5px);} 75%{transform:translateX(5px);} }
        @keyframes twinkle { 0%,100%{opacity:0.3;} 50%{opacity:1;} }
        @keyframes floatUp { 0%{transform:translateY(0) rotate(0deg); opacity:1;} 100%{transform:translateY(-100vh) rotate(360deg); opacity:0;} }
        
        .floating-particle { position: fixed; pointer-events: none; z-index: 9999; }
        
        /* Quiz Buttons */
        .quiz-opt-btn { width: 100%; padding: 15px; margin-bottom: 10px; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); color: white; border-radius: 10px; text-align: left; cursor: pointer; }
        .quiz-opt-btn:active { background: rgba(255,215,0,0.2); }
    </style>
</head>
<body>

    <!-- Visual Overlays -->
    <div class="noise-overlay"></div>
    <div class="vignette-overlay"></div>
    <div id="back-btn" class="back-btn"><i class="fas fa-arrow-left"></i></div>

    <!-- SCREEN 1: PRELOADER -->
    <div id="preloader" class="screen active">
        <div class="loader-container">
            <div class="monogram-loader">Z &hearts; I</div>
            <div class="loading-bar-track"><div id="loading-fill" class="loading-bar-fill"></div></div>
            <div id="loading-text" class="loading-text">Kuch khaas ban raha hai...</div>
            <div id="loading-percent" style="margin-top:5px; color:#888;">0%</div>
        </div>
    </div>

    <!-- SCREEN 2: OPENING -->
    <div id="opening-scene" class="screen">
        <div id="opening-text-container" style="text-align: center; z-index: 10;"></div>
    </div>

    <!-- SCREEN 3: DOOR -->
    <div id="door-scene" class="screen">
        <div class="door-container" id="main-door">
            <div class="door-frame"></div>
            <div class="door-panel door-left"></div>
            <div class="door-panel door-right"></div>
            <div class="lock-mechanism"><div class="keyhole"></div></div>
            <div class="password-area" id="password-area">
                <input type="text" id="password-input" class="magic-input" placeholder="Naam likho (zubi)...">
                <div id="hint-msg" style="color: #c5a059; margin-top: 10px; opacity: 0; transition: opacity 0.5s;"></div>
            </div>
        </div>
    </div>

    <!-- SCREEN 4: WELCOME -->
    <div id="welcome-scene" class="screen">
        <div id="welcome-text-container" style="text-align: center;"></div>
    </div>

    <!-- SCREEN 5: MENU -->
    <div id="main-menu" class="screen">
        <h1 style="text-align: center;">Zohaib Ki Duniya</h1>
        <div class="menu-grid">
            <div class="menu-card" onclick="app.navigateTo('kahani')">
                <div><h3>Hamari Kahani</h3><small>Safar ki shuruat...</small></div>
                <i class="fas fa-book-open" style="color:var(--gold-bright)"></i>
            </div>
            <div class="menu-card" onclick="app.navigateTo('romance')">
                <div><h3>Romance Ka Darbar</h3><small>Mohabbat ke raaz...</small></div>
                <i class="fas fa-heart" style="color:var(--red-bright)"></i>
            </div>
            <div class="menu-card" onclick="app.navigateTo('quiz')">
                <div><h3>Kya Tum Jaanti Ho?</h3><small>Imtehaan...</small></div>
                <i class="fas fa-puzzle-piece" style="color:var(--purple-accent)"></i>
            </div>
            <div class="menu-card" onclick="app.navigateTo('future')">
                <div><h3>Mustaqbil Ka Sapna</h3><small>Aane wala kal...</small></div>
                <i class="fas fa-hourglass-half" style="color:#ff7f50"></i>
            </div>
            <div id="finale-card" class="menu-card card-finale" onclick="app.attemptFinale()">
                <div><h3>Aakhri Manzil</h3><small id="finale-sub">Locked...</small></div>
                <i class="fas fa-lock"></i>
            </div>
        </div>
    </div>

    <!-- CONTENT CONTAINERS -->
    <div id="section-kahani" class="content-section"><div id="kahani-content"></div></div>
    <div id="section-romance" class="content-section"><div id="romance-content"></div></div>
    <div id="section-quiz" class="content-section"><div id="quiz-content"></div></div>
    <div id="section-future" class="content-section"><div id="future-content"></div></div>
    <div id="section-finale" class="content-section" style="background:black; text-align:center;"><div id="finale-content"></div></div>

    <!-- JAVASCRIPT LOGIC -->
    <script>
        // --- DATA ---
        const DATA = {
            password: "zubi",
            story: [
                { title: "2020 - Aaghaz", text: "Facebook ki wo posts... main likhta tha, tum chupke se padhti thi. Phir wo pehla React aaya. Ek choti si notification jisne zindagi badal di." },
                { title: "2021 - Dosti", text: "Sparrow Fly aur Hurt Bird... groups ki masti. Hum dost ban rahe the. Instagram se WhatsApp tak ka safar, aur wo 'Number Drama'." },
                { title: "Judai (3 Saal)", text: "Phir khamoshi. 3 saal ka andhera. Koi wajah nahi thi, par main lad raha tha khud se. Lekin tumhari yaad har roz aati thi." },
                { title: "2025 - UNZA", text: "Wapisi hui to 'Unza' mili. Maine bina jaane propose kar diya. Kyunki dil ne pehchaan liya tha ke ye tum hi ho IQRA." },
                { title: "Hamesha", text: "Ab hum saath hain. Zohaib ki duniya sirf Iqra se hai." }
            ],
            romance: [
                { title: "Teri Soorat", text: "Tujhe dekhu toh lagta hai khuda ne waqt le ke banaya hai tujhe. Teri aankhon mein doobne ka dil karta hai." },
                { title: "Tere Hont", text: "Jab tum bolti ho, main alfaz kam aur tumhare honton ki harkat zyada dekhta hoon." },
                { title: "Raat Ka Raaz", text: "Raat ko tumhare saath guzaarna sirf neend nahi, ibadat hai." }
            ],
            quiz: [
                { q: "Mera favourite color?", opts: ["Black", "Blue", "Red"], ans: 0 },
                { q: "Hum kahan mile?", opts: ["Insta", "FB", "WhatsApp"], ans: 1 },
                { q: "Main Unza ko kya samjha tha?", opts: ["Stranger", "Love", "Fan"], ans: 1 },
                { q: "Mera darr?", opts: ["Andhera", "Tumhe khona", "Maut"], ans: 1 }
            ],
            future: [
                { title: "Shaadi Ki Raat", text: "Jab darwaza band hoga aur sirf hum honge. Wo pehla lamha jab main tumhe apna kahunga." },
                { title: "Hamara Ghar", text: "Chota sa ghar, badi si duniya. Jahan tumhari hansi goonjegi." },
                { title: "Budhapa", text: "Baal safed honge par pyaar wahi hoga. Tum meri Dadi amma hogi." }
            ],
            finale: "Iqra...\nMaine galtiyan ki hain.\nPar UNZA banke jab tum aayi,\nmaine bina jaane TUJHE chuna.\nMera dil sirf tujhe jaanta hai.\n\nHAPPY VALENTINE'S DAY \nZE â™¥ IQRA"
        };

        // --- APP LOGIC ---
        const app = {
            state: { visited: [], unlocked: false },

            init: function() {
                this.startLoader();
                // Setup Back Button
                document.getElementById('back-btn').addEventListener('click', () => {
                    document.querySelectorAll('.content-section').forEach(el => el.classList.remove('open'));
                    document.getElementById('back-btn').style.display = 'none';
                    this.checkFinale();
                });
                // Setup Door
                document.getElementById('password-input').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.checkPass();
                });
            },

            startLoader: function() {
                let p = 0;
                const msgs = ["Sabar karo...", "Tumhare liye...", "Kuch khaas...", "Tayyar ho?"];
                const interval = setInterval(() => {
                    p++;
                    document.getElementById('loading-fill').style.width = p + "%";
                    document.getElementById('loading-percent').innerText = p + "%";
                    if (p % 25 === 0) document.getElementById('loading-text').innerText = msgs[Math.floor(p/25)] || "Bas pohanch gaye...";
                    
                    if (p >= 100) {
                        clearInterval(interval);
                        document.getElementById('preloader').classList.remove('active');
                        this.showOpening();
                    }
                }, 150); // 15s total approx (150ms * 100)
            },

            showOpening: function() {
                const screen = document.getElementById('opening-scene');
                screen.classList.add('active');
                // Create Stars
                for(let i=0; i<50; i++) {
                    let s = document.createElement('div');
                    s.style = `position:absolute; top:${Math.random()*100}%; left:${Math.random()*100}%; width:2px; height:2px; background:white; animation:twinkle ${Math.random()*3}s infinite`;
                    screen.appendChild(s);
                }
                
                // Typewriter
                const text = "Ek Kahani... Jo shuru hui thi... Ek Like se...";
                const container = document.getElementById('opening-text-container');
                let i = 0;
                let t = setInterval(() => {
                    container.innerText += text[i];
                    i++;
                    if(i >= text.length) {
                        clearInterval(t);
                        setTimeout(() => {
                            screen.classList.remove('active');
                            document.getElementById('door-scene').classList.add('active');
                        }, 2000);
                    }
                }, 100);
            },

            checkPass: function() {
                const val = document.getElementById('password-input').value.toLowerCase().trim();
                const hint = document.getElementById('hint-msg');
                if (val === DATA.password) {
                    // Unlock
                    document.getElementById('password-area').style.opacity = 0;
                    document.getElementById('door-scene').classList.add('door-open');
                    setTimeout(() => {
                        document.getElementById('door-scene').classList.remove('active');
                        this.showWelcome();
                    }, 3000);
                } else {
                    hint.innerText = "Ghalat hai... (Hint: zubi)";
                    hint.style.opacity = 1;
                    document.getElementById('password-area').classList.add('shake-error');
                    setTimeout(() => document.getElementById('password-area').classList.remove('shake-error'), 500);
                }
            },

            showWelcome: function() {
                const s = document.getElementById('welcome-scene');
                s.classList.add('active');
                const c = document.getElementById('welcome-text-container');
                c.innerHTML = "<h1>Khush Aamdeed</h1><h2>Iqra...</h2><p>Meri Duniya Mein</p>";
                setTimeout(() => {
                    s.classList.remove('active');
                    document.getElementById('main-menu').classList.add('active');
                }, 3000);
            },

            navigateTo: function(sec) {
                if (!this.state.visited.includes(sec)) this.state.visited.push(sec);
                
                const el = document.getElementById('section-' + sec);
                const content = document.getElementById(sec + '-content');
                
                if (sec === 'kahani') {
                    content.innerHTML = DATA.story.map(s => `<div style="margin-bottom:40px"><h2>${s.title}</h2><p class="prose">${s.text}</p></div>`).join('');
                } else if (sec === 'romance') {
                    content.innerHTML = DATA.romance.map(s => `<div style="margin-bottom:40px; border-left:2px solid red; padding-left:15px"><h3 style="color:#c41e3a">${s.title}</h3><p class="prose">${s.text}</p></div>`).join('');
                } else if (sec === 'future') {
                    content.innerHTML = DATA.future.map(s => `<div style="margin-bottom:40px"><h3 style="color:#ff7f50">${s.title}</h3><p class="prose">${s.text}</p></div>`).join('');
                } else if (sec === 'quiz') {
                    this.renderQuiz();
                }

                el.classList.add('open');
                document.getElementById('back-btn').style.display = 'flex';
            },

            renderQuiz: function() {
                const c = document.getElementById('quiz-content');
                let html = '<h2 style="text-align:center">Imtehaan</h2>';
                DATA.quiz.forEach((q, i) => {
                    html += `<div style="margin-bottom:30px"><p class="prose">${i+1}. ${q.q}</p>`;
                    q.opts.forEach((o, oi) => {
                        html += `<button class="quiz-opt-btn" onclick="this.style.background='${oi===q.ans?'green':'red'}'">${o}</button>`;
                    });
                    html += `</div>`;
                });
                c.innerHTML = html;
            },

            checkFinale: function() {
                if (this.state.visited.length >= 4) { // kahani, romance, quiz, future
                    const card = document.getElementById('finale-card');
                    card.classList.add('unlocked');
                    document.getElementById('finale-sub').innerText = "Tayyar ho?";
                }
            },

            attemptFinale: function() {
                if (!document.getElementById('finale-card').classList.contains('unlocked')) {
                    alert("Pehle baaki sab dekho!");
                    return;
                }
                const el = document.getElementById('section-finale');
                el.classList.add('open');
                document.getElementById('back-btn').style.display = 'flex';
                
                const c = document.getElementById('finale-content');
                c.innerHTML = `<h1 style="margin-top:50px">Zohaib & Iqra</h1><p class="prose" style="white-space:pre-wrap">${DATA.finale}</p>`;
                
                // Confetti
                for(let i=0; i<100; i++) {
                    let p = document.createElement('div');
                    p.innerHTML = '&#10084;';
                    p.className = 'floating-particle';
                    p.style = `left:${Math.random()*100}vw; top:100vh; color:${Math.random()>.5?'red':'gold'}; font-size:${Math.random()*20+10}px; animation:floatUp ${Math.random()*3+2}s linear forwards`;
                    document.body.appendChild(p);
                }
            }
        };

        // Start App
        window.onload = () => app.init();
    </script>
</body>
</html>
